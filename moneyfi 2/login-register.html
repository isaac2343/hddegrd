<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyFi - Login or Register</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="form-container">
        <!-- Login Form -->
        <div id="loginForm" class="form-box">
            <h2>Login to MoneyFi</h2>
            <form action="#" method="post">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span class="toggle-link" onclick="showRegister()">Register here</span>.</p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-box" style="display: none;">
            <h2>Create Your MoneyFi Account</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <span class="toggle-link" onclick="showLogin()">Login here</span>.</p>
        </div>
    </div>

    <script src="scriptss.js"></script>
</body>
</html>
